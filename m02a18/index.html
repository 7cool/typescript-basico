<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício vídeo 18 (módulo 2)</title>
</head>
<body>

    <script>
        const nome = prompt(`Digite seu nome completo: `);
        document.body.innerHTML = `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML+= `Seu nome tem: <strong>${nome.length}</strong> letras<br />`;
        document.body.innerHTML+= `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
        document.body.innerHTML+= `O primeiro índice da letra a no seu nome: <strong> ${nome.indexOf('a')}</strong><br />`;
        document.body.innerHTML+= `O último índice da letra a no seu nome: <strong>${nome.lastIndexOf('a')}</strong><br />`;
        document.body.innerHTML+= `As últimas três letras no seu nome>: <strong>${nome.slice(-3, nome.length)}</strong><br />`;
        document.body.innerHTML+= `As palavras do seu nome são: <strong>${nome.split(` `)}</strong><br />`;
        document.body.innerHTML+= `Nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
        document.body.innerHTML+= `Nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
